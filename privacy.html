<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Privacy Policy - LectureLink</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid #f0f0f0;
    }
    
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .nav-links a:hover {
      color: #000;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #000;
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    main {
      flex: 1;
      padding: 100px 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    
    .page-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    h1 {
      font-size: clamp(2rem, 4vw, 2.5rem);
      font-weight: 700;
      letter-spacing: -0.02em;
    }
    
    .pdf-container {
      width: 100%;
      height: calc(100vh - 250px);
      min-height: 600px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      overflow: hidden;
      background: #f9f9f9;
    }
    
    .pdf-container embed {
      width: 100%;
      height: 100%;
      border: none;
    }
    
    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #f0f0f0;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    
    .footer-links a {
      text-decoration: none;
      color: #666;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
      color: #000;
    }
    
    .copyright {
      color: #999;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
    
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
      }
      
      .nav-links a {
        font-size: 0.9rem;
      }
      
      main {
        padding: 90px 1rem 2rem;
      }
      
      .pdf-container {
        height: calc(100vh - 300px);
        min-height: 500px;
      }
      
      .footer-links {
        flex-wrap: wrap;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">
        <img src="logo.png" alt="LectureLink" class="logo">
      </a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="opportunities.html">Opportunities</a>
        <a href="team.html">Team</a>
      </div>
    </nav>
  </header>
  
  <main>
    <div class="page-header">
      <h1>Privacy Policy</h1>
    </div>
    <div class="pdf-container">
      <embed src="LectureLinkPrivacyPolicy.pdf" type="application/pdf">
    </div>
  </main>
  
  <footer>
    <div class="footer-links">
      <a href="privacy.html">Privacy Policy</a>
      <a href="terms.html">Terms of Service</a>
      <a href="mailto:lecturelinkteam@gmail.com">Contact</a>
    </div>
    <div class="copyright">
      Â© 2025 LectureLink. All rights reserved.
    </div>
  </footer>
</body>
</html>
