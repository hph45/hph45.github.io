<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LectureLink</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(10px);
      z-index: 1000;
      border-bottom: 1px solid #f0f0f0;
    }
    
    nav {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .logo {
      height: 40px;
      width: auto;
      border-radius: 8px;
    }
    
    .nav-links {
      display: flex;
      gap: 2rem;
      align-items: center;
    }
    
    .nav-links a {
      text-decoration: none;
      color: #666;
      font-size: 0.95rem;
      font-weight: 500;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .nav-links a:hover {
      color: #000;
    }
    
    .nav-links a::after {
      content: '';
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: #000;
      transition: width 0.3s ease;
    }
    
    .nav-links a:hover::after {
      width: 100%;
    }
    
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      margin-top: 60px;
    }
    
    .hero {
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      font-size: clamp(3rem, 8vw, 5rem);
      font-weight: 700;
      letter-spacing: -0.03em;
      margin-bottom: 1rem;
      line-height: 1.1;
    }
    
    .tagline {
      font-size: clamp(1.1rem, 2.5vw, 1.4rem);
      color: #666;
      margin-bottom: 3rem;
      font-weight: 400;
    }
    
    .app-store-link {
      display: inline-block;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .app-store-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
    }
    
    .app-store-img {
      height: 60px;
      width: auto;
      border-radius: 8px;
    }
    
    footer {
      padding: 2rem;
      text-align: center;
      border-top: 1px solid #f0f0f0;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }
    
    .footer-links a {
      text-decoration: none;
      color: #666;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }
    
    .footer-links a:hover {
      color: #000;
    }
    
    .copyright {
      color: #999;
      font-size: 0.85rem;
      margin-top: 1rem;
    }
    
    .partners-section {
      padding: 4rem 0;
      background: #fafafa;
      overflow: hidden;
    }
    
    .partners-title {
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
      color: #999;
      margin-bottom: 3rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }
    
    .slider-container {
      position: relative;
      width: 100%;
      overflow: hidden;
      margin-bottom: 2rem;
    }
    
    .slider-track {
      display: flex;
      animation: scroll 40s linear infinite;
      width: fit-content;
    }
    
    .slider-track:hover {
      animation-play-state: paused;
    }
    
    .logo-item {
      flex: 0 0 auto;
      margin: 0 3rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 60px;
      opacity: 0.4;
      filter: grayscale(100%);
      transition: all 0.3s ease;
    }
    
    .logo-item:hover {
      opacity: 0.7;
      filter: grayscale(50%);
    }
    
    .logo-item img {
      max-height: 100%;
      max-width: 150px;
      width: auto;
      height: auto;
      object-fit: contain;
    }
    
    .logo-text {
      font-size: 1.5rem;
      font-weight: 600;
      color: #666;
      white-space: nowrap;
    }
    
    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    
    .schools-slider {
      margin-bottom: 3rem;
    }
    
    @media (max-width: 768px) {
      .nav-links {
        gap: 1rem;
      }
      
      .nav-links a {
        font-size: 0.9rem;
      }
      
      .footer-links {
        flex-wrap: wrap;
        gap: 1rem;
      }
      
      .logo-item {
        margin: 0 2rem;
      }
      
      .logo-item img {
        max-width: 120px;
      }
    }
  </style>
</head>
